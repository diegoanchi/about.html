<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Facilito</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="script.js"></script>
    <script type="text/babel">
      const App = () => (
        <div>
          <Navigation />
          <div id="section1" class="section active">
            <h1>Bienvenidos a MotoPrime</h1>
            <p>
              ¡Nos alegra verte en el lugar donde la pasión por las dos ruedas
              se convierte en una verdadera aventura! Aquí encontrarás todo lo
              que necesitas para disfrutar al máximo de tu moto
            </p>
            <button class="btn" onclick="nextSection(2)">
              <a href="home.html">Siguiente</a>
            </button>
          </div>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
     
  </body>
</html>
